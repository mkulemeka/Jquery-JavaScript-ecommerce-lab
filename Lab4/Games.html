<!DOCTYPE html>
<html>
<head>
    <link href="GamesStylesheet.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/34f294a628.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="myjquery.js"></script>
    <meta charset="utf-8" />
    <title>Management</title>
</head>
<body>

    <section class="landing_page bg-dark">
        <nav class="navbar navbar-expand-md navbar-dark bg-transparent">
            <div class="container">
                <a href="Games.html" class="navbar-brand">
                    <span class="fw-bold">
                        <i class="fas fa-dice-d20"></i> GameStore
                    </span>
                </a>
                <!--toggle button for mobile view-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#main-nav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--navbar links-->
                <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="Games.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="WebStoreManagement.html">Management</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Order.html">Orders</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="title bg-dark text-light">
            <h2 class="page-title">Store</h2>
        </section>

    </section>

    <section class="content">
        <h2>Game Display</h2>
        <div class="display-content">
            <div class="filter platform">
                <label for="game_platform">Select Platform</label><br />
                <select name="game_platform" id="game_platform">
                    <option value=""></option>
                    <option value="XBOX">XBOX</option>
                    <option value="PS4">PlayStation 4</option>
                    <option value="Nintendo">Nintendo</option>
                    <option value="PC">PC</option>
                </select>
            </div>

            <div class="filter genre">
                <label for="game_genre">Select genre</label><br />
                <select name="game_genre" id="game_genre">
                    <option></option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Fantasy">Fanstasy</option>
                    <option value="Horror">Horror</option>
                    <option value="Racing">Racing</option>
                </select>
            </div>

            <div class="filter price-box">
                <label for="max-price">Set maximum price</label><br />
                <input type="text" id="max-price" name="max-price" placeholder="Enter a max price" />
            </div>

        </div>
    </section>

    <section class="display-section">
        <div class="display" id="display">

            <ul id="gameList">
            </ul>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
