<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/34f294a628.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <title>Game Store Management</title>
</head>
<body>
    <section class="">
        <!--navbar-->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a href="Games.html" class="navbar-brand">
                    <span class="fw-bold">
                        <i class="fas fa-dice-d20"></i> GameStore
                    </span>
                </a>
                <!--toggle button for mobile view-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--navbar links-->
                <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="Games.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="WebStoreManagement.html">Management</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Order.html">Orders</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="title bg-dark text-light">
            <h2 class="page-title">Manage Video Games</h2>
        </section>
    </section>

    <section class="page-options">
        <div class="container">
            <div class="add-section">
                <div class="btn_position">
                    <button class="add_video_game btn-dark" id="add_video_game">Add New Game</button>
                </div>

                <div class="display-form d-none">
                    <form>
                        <div class="new-game-input">
                            <input type="text" class="textbox-wdith" id="game_title" name="game_title" placeholder="Game title" required />
                            <input type="text" class="textbox-wdith" id="game_developer" name="game_developer" placeholder="Developer" required />
                            <input type="text" class="textbox-wdith" id="game_release_date" name="game_release_date" placeholder="Release date" />
                            <input type="text" class="textbox-wdith" id="game_rating" name="game_rating" placeholder="Rating" maxlength="3" required />
                            <input type="text" class="textbox-wdith" id="game_price" name="game_price" placeholder="Price" maxlength="4" />
                            <input type="text" class="textbox-wdith" id="game-genre" name="game_genre" placeholder="Genre" />
                            <input type="text" class="textbox-wdith" id="game_description" name="game_description" placeholder="Game description" />
                            <div class="platform textbox-wdith text-center">
                                <h6 class="text-center">Platform</h6>
                                <div class="checkboxes">
                                    <input type="checkbox" name="PS4" value="PS4" />
                                    <label for="PS4">PS4</label>
                                </div>
                                <div class="checkboxes">
                                    <input type="checkbox" name="XBOX" value="XBOX" />
                                    <label for="XBOX">XBOX</label>
                                </div>
                                <div class="checkboxes">
                                    <input type="checkbox" name="PC" value="PC" />
                                    <label for="PC">PC</label>
                                </div>
                                <div class="checkboxes">
                                    <input type="checkbox" name="Nintendo" value="Nintendo" />
                                    <label for="Nintendo">Nintendo</label>
                                </div>
                            </div>
                            <input type="text" class="textbox-wdith" id="game_image" name="game_image" placeholder="Image URL" required />
                        </div>

                        <button class="btn btn-dark mt-2" id="btn-add-to-list">Submit</button>
                    </form>
                </div>
            </div>

            <div class="edit-section container">
                <div class="edit-section">
                    <div class="btn_position">
                        <button class="edit_game btn-dark" id="btn_edit_game">Edit Game</button>
                    </div>

                    <div id="search-contents" class="d-none">
                        <div class="input-group" id="#input-group">
                            <input type="search" id="searchBar" class="form-control rounded" placeholder="Search" aria-label="Search"
                                   aria-describedby="search-addon" />
                            <!--<button type="button" id="search-button" class="btn btn-dark">search</button>-->
                        </div>
                    </div>

                    <div class="display-area">
                        <div class="search-display" id="search-display">
                            <div class="container">
                                <div class="hold">
                                    <ul id="displayArea" class="mt-3">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="myjquery.js"></script>
</body>
</html>
